# Erik-VPN: VLESS + Reality

services:
  # 3X-UI Panel с Xray-core
  xray-ui:
    image: ghcr.io/mhsanaei/3x-ui:latest
    container_name: erik-vpn
    restart: unless-stopped

    environment:
      # Xray конфигурация
      - XRAY_VMESS_AEAD_FORCED=false
      - XRAY_VER=latest

      # 3X-UI аутентификация
      - XUI_USERNAME=${ADMIN_USERNAME:-admin}
      - XUI_PASSWORD=${ADMIN_PASSWORD:-admin}

    ports:
      # Панель управления 3X-UI
      - "${PANEL_PORT:-2053}:2053"

      # VLESS + Reality (основной протокол)
      - "${VLESS_REALITY_PORT:-443}:443"

      # VLESS + XHTTP (резервный протокол)
      - "${VLESS_XHTTP_PORT:-8080}:8080"

    volumes:
      # Данные 3X-UI (конфигурации, пользователи)
      - ./data/3x-ui:/etc/x-ui

      # Логи Xray
      - ./logs:/var/log/xray

    networks:
      - erik-vpn-net

    cap_add:
      - NET_ADMIN

    security_opt:
      - no-new-privileges:true

    # Проверка здоровья контейнера
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2053"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  erik-vpn-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/24
